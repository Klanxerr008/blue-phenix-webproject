<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Form</title>
    <link rel="stylesheet" href="Stylesheet/activity.css">

    <style>
        body{background-color: white ;}
        input,label{display: block;}
    </style>
</head>
<body>
    
    <header class="title"><h1>Activity Form</h1></header>
    <form class="back">
        <label >FirstName</label>  
        <input type="personal">
        <label > MiddleName</label>  
        <input type="personal">
        <label>LastName</label> 
        <input type="personal"> <br>

        <label for="">Gender</label>
        <input type="radio">Male
        <input type="radio">Female <br>
        
        <label for="">Birth Date</label>
        <input type="text"> <br>

        <label for="">Birth Location</label>
        <input type="text"> <br>

        <label >Age</label>
        <input id="age" type="number">

        <label for="">Address</label>
        <input type="text"> <br>

        <label for="">Skills</label>
        <input type="checkbox">Java Programing
        <input type="checkbox">C# Programing
        <input type="checkbox">Web Designing
        <input type="checkbox">Branding Designer
        <input type="checkbox">Layouting <br>

        <input type="submit"value="submit">
    </form>
</body>
</html>
